<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->

  <ion-tab title="Home" icon-on="mcfly" icon-off="mcfly" href="#/tab/dash">
  <!--<ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">-->
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>
  -->


  <!-- Account Tab -->
  <ion-tab title="My Requests" icon-on="mcfly" icon-off="mcfly" href="#/tab/request">
    <ion-nav-view name="tab-request"></ion-nav-view>
  </ion-tab>

</ion-tabs>
